<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const anuncioUno ="Primer Ejercicio";

        alert(anuncioUno);

        const nombre = prompt("¿Cuál es tu nombre?");
        const edad = prompt("¿Cuántos años tienes?");
        const lenguaje = prompt("¿Qué lenguaje de programación estás estudiando?");
        const msg = `Hola ${nombre}, tienes ${edad} años y ya estás aprendiendo ${lenguaje}!`;

        alert(msg);

        const anuncioExtra ="Ejercicio Extra";

        alert(anuncioExtra);

        const pregunta = prompt(`¿Te gusta estudiar ${lenguaje}? Responde con el número 1 para SÍ o 2 para NO.`);

        if (pregunta == 1) {
            alert("¡Muy bien! Sigue estudiando y tendrás mucho éxito.");
        } else if (pregunta == 2) {
            alert("Oh, qué pena... ¿Ya intentaste aprender otros lenguajes?");
        } else {
            alert("Respuesta inválida. Debes, ingresa 1 para SÍ o 2 para NO.");
        }
    </script>
</body>
</html>
